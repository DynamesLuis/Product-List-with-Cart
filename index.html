<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="overlay hidden">
    <section class="popup">
      <img src="./assets/images/icon-order-confirmed.svg" alt="check">
      <h2>Order <br /> Confirmed</h2>
      <p>We hope you enjoy your food!</p>
      <div class="list-container">
        <ul class="mini-list">
          
        </ul>
        <div class="total-amount">
          <p>Order total</p>
          <p class="total">$46.50</p>
        </div>
      </div>
      <button class="newOrden-btn">Start New Order</button>
    </section>
  </div>
  <main>
    <section class="products">
      <h2 class="desserts-title">Desserts</h2>
      <div class="desserts-container">
      </div>
    </section>
    <section class="cart">
      <h2>Your Cart <span class="product-count">(0)</span></h2>
      <div class="empty-cart">
        <img src="./assets/images/illustration-empty-cart.svg" alt="">
        <p>Your added items will appear here</p>
      </div>
      <div class="full-cart">
        <ul class="list-cart">
          
        </ul>
        <div class="total-amount">
          <p>Order total</p>
          <p class="total">$46.50</p>
        </div>
        <div class="msg">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon-neutral">
          <p>This is a <strong>carbon-neutral</strong> delivery</p>
        </div>
        <button class="confirm-btn">Confirm Order</button>
      </div>
    </section>

</html>
